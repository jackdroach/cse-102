			function Home() {
				document.location.href = "index.html";
				}
			function Classes() {

				}
			function Movies() {
				document.location.href = "movies.html";

			function Mood() {

			function FamilyNeighbors() {

	<body>
		<button onclick="Home()">Home</button>
		<button onclick="Classes()">Classes</button>

		<hr>
		<h1>Convert Miles to Kilometers</h1>
		<p>
			Enter the distance in Miles:
			<input type="text" id="mileBox" size="10" value=""/>
		</p>
		<p>
			<input type="button" value="Convert to Kilometers" onclick="miles = document.getElementById('mileBox').value;
				miles = parseFloat(miles);
				kilo = miles*1.609;
				document.getElementById('kiloBox').value = kilo;" />
		</p>
		<p>
			Distance in Kilometers:
			<input type="text" id="kiloBox" size="10" value=""/>
		</p>
		<br>
		<hr>
